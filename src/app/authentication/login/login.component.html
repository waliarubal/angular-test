<div class="login-form">
  <div class="heading-box">
    <h1>Log In To Your Account</h1>
  </div>
  <div class="login-group">
    <div class="form-group">
      <div class="floating-label">
        <input class="floating-input form-control" type="text" placeholder=" ">
        <label>User Name</label>
      </div>
    </div>
    <div class="form-group">
      <div class="floating-label">
        <input class="floating-input form-control" type="text" placeholder=" ">
        <label>Password</label>
        <span class="eye-icon"><img src="assets/images/eye-icon.png" alt="eye-icon"></span>
      </div>
    </div>
    <button class="blue-btn">SIGN IN</button>
    <div class="rem-block">
      <label class="check-box-ds">Remember Me
        <input type="checkbox">
        <span class="checkmark"></span>
      </label>
      <a href="forgot-password.html" class="forgot-btn">Forgot Password?</a>
    </div>
  </div>
</div>
